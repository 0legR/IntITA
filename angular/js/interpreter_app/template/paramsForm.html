<div class="container-fluid">
    <div id="firstForm">
        <div class="row col">
            <div class="col-lg-2">
                <input type="text" class="form-control" placeholder="Variable name" ng-model="form.arg_name" ng-change="updateList($index,form.arg_name)" required>
            </div>
            <div class="col-lg-2">
                <select class="selectpicker" ng-model="form.is_array" ng-options="o.value as o.name for o in is_array"  ng-change="sizeRefresh($index,form.is_array,form.type)" >
                </select>
            </div>
            <div class="col-lg-2">
                <input type="text" ng-disabled=!form.is_array name="size" ng-pattern='positiveIntPattern' class="form-control" placeholder="Size" ng-model="form.size" ng-change="updatePattern(form.type,form.size,$index)">
            </div>
            <div class="col-lg-2">
                <select class="selectpicker" ng-model="form.type"  ng-options="t.type as t.name for t in types" ng-change="updatePattern(form.type,form.size,$index)">
                </select>
            </div>
            <div class="argButton col-lg-1" ng-if=$first>
                <button ng-click="addDellForm(0)" type="button" class="btn btn-default pull-right btnInterp">
                    <span ng-class="'glyphicon-plus'" class="glyphicon glyphicon" aria-hidden="true"></span>
                </button>
                <button ng-class="{'nonDelete': args.length==1}" ng-click="addDellForm(1)" type="button" class="btn btn-default pull-right btnInterp">
                    <span ng-class="'glyphicon-minus'" class="glyphicon glyphicon" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </div>
</div>
