<div class="row progress-block" ng-repeat="row in data">
    <label class="col-sm-4"style="float: left;"><a href="{{row.link}}" ng-attr-class="{{!row.isDone && 'disabled'}}" target="_blank">
        Частина: {{row.title}} </a> </label>
    <div class="col-sm-6" ng-show="row.isDone">Пройдено</div>
    <div class="col-sm-6" ng-show="!row.isDone">Не пройдено</div>
    <span ng-show="row.rating">{{row.rating*10 | limitTo:3}}/10</span>
</div>
