<div class="form-horizontal m-t-10">
    <div class="form-group row">
        <div class="input-group m-b-10">
            <span ng-show="!loading && !noResults" class="input-group-addon" id="gl_icon"><i
                    class="glyphicon glyphicon-pencil"></i></span>
            <span ng-show="loading" class="input-group-addon" id="gl_icon"><i
                    class="glyphicon glyphicon-refresh"></i></span>
            <span ng-show="noResults" class="input-group-addon" id="gl_icon"><i
                    class="glyphicon glyphicon-remove"></i></span>
            <input
                    aria-describedby="gl_icon"
                    type="text"
                    ng-model="selected"
                    uib-typeahead="typeahead as formatLabel(typeahead) for typeahead in getExternalPaymentTypeahead($viewValue)"
                    typeahead-loading="loading"
                    typeahead-no-results="noResults"
                    typeahead-on-select="onSelect($item, $model, $label, $event)"
                    class="form-control">

        </div>

    </div>

    <div class="form-group">
        <div class="col-md-4">
            <label class="control-label">Номер документу</label>
        </div>
        <div class="col-md-8">
            <p class="form-control-static">{{document.documentNumber}}</p>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-4">
            <label class="control-label">Дата документу</label>
        </div>
        <div class="col-md-8">
            <p class="form-control-static">{{document.documentDate}}</p>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-4">
            <label class="control-label">Сума</label>
        </div>
        <div class="col-md-8">
            <p class="form-control-static" >{{document.amount}}</p>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-4">
            <label class="control-label">Призначення платежу</label>
        </div>
        <div class="col-md-8">
            <p class="form-control-static">{{document.documentPurpose}}</p>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-4">
            <label >Коментар</label>
        </div>
        <div class="col-md-8">
            <p class="form-control-static">{{document.comment}}</p>
        </div>
    </div>

</div>
