<div class="panel-body">
    <toast style="left:0px"></toast>
    <uib-tabset active="activeTab" type="pills">
        <uib-tab index="0" heading="Картка команії" class="m-b-10" select="selectTab(0)">
            <company-card data-company-id="companyId"></company-card>
        </uib-tab>
        <uib-tab ng-show="companyId" index="1" heading="Представники" class="m-b-10" select="selectTab(1)">
            <company-representatives data-company-id="companyId" data-edit-call-back="edit"></company-representatives>
        </uib-tab>
        <uib-tab ng-show="representativeId" index="2" heading="Редагувати представника" class="m-b-10" select="selectTab(2)">
            <company-one-representative data-company-id="companyId" data-representative-id="representativeId"></company-one-representative>
        </uib-tab>
        <uib-tab ng-show="!representativeId" index="3" heading="Додати представника" class="m-b-10" select="selectTab(3)">
            <company-one-representative data-company-id="companyId"></company-one-representative>
        </uib-tab>
    </uib-tabset>
</div>
