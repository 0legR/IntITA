<div class="form-horizontal m-t-10">

    <div class="form-group row">
        <div class="col-md-4">
            <label for="source" class="control-label">Джерело</label>
        </div>
        <div class="col-md-8">
            <select id='source' class="form-control form-inline" ng-model="document.sourceId">
                <option ng-repeat="source in sourcesList" value="{{source.id}}">{{source.name}}</option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-md-4">
            <label for="source" class="control-label">Компанія</label>
        </div>
        <div class="col-md-8">
            <select id='company' class="form-control form-inline" ng-model="document.companyId">
                <option ng-repeat="company in companiesList" value="{{company.id}}">{{company.title}}, {{company.EDPNOU}}</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-4">
            <label for="docNumber" class="control-label">Номер документу</label>
        </div>
        <div class="col-md-8">
            <input type="text" id="docNumber" class="form-control" ng-model="document.documentNumber">
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-4">
            <label for="docDate" class="control-label">Дата документу</label>
        </div>
        <div class="col-md-8">
            <input type="text" id="docDate" class="form-control" ng-model="document.documentDate">
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-4">
            <label for="amount" class="control-label">Сума</label>
        </div>
        <div class="col-md-8">
            <input id="amount" class="form-control" rows="3" ng-model="document.amount">
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-4">
            <label for="docPurpose" class="control-label">Призначення платежу</label>
        </div>
        <div class="col-md-8">
            <textarea id="docPurpose" class="form-control" rows="3" ng-model="document.documentPurpose"></textarea>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-4">
            <label for="docComment">Коментар</label>
        </div>
        <div class="col-md-8">
            <textarea id="docComment" class="form-control" rows="3" ng-model="document.comment"></textarea>
        </div>
    </div>

    <div class="form-group" ng-show="showSaveButton">
        <div class="col-md6"></div>
        <div class="col-md6">
            <button class="form-control form-inline" ng-click="saveExternalPayment()">Зберегти зовнішній платіж</button>
        </div>
    </div>

</div>
