<div class="form-horizontal m-t-10">
    <form autocomplete="off" name="addExternalPayment"  novalidate>
    <div class="form-group row">
        <div class="col-md-4">
            <label for="source" class="control-label required">Джерело коштів</label>
        </div>
        <div class="col-md-8">
            <select name="source" id='source' class="form-control form-inline" ng-model="document.sourceId" required>
                <option ng-repeat="source in sourcesList" value="{{source.id}}" >{{source.name}}</option>
            </select>
            <div ng-cloak  class="clientValidationError" ng-show="formDirty && addExternalPayment.source.$invalid">
                <span ng-show="addExternalPayment.source.$error.required">Поле не може бути пустим</span>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-md-4">
            <label for="source" class="control-label required">Компанія</label>
        </div>
        <div class="col-md-8">
            <select name="company" id='company' class="form-control form-inline" ng-model="document.companyId" required>
                <option ng-repeat="company in companiesList" value="{{company.id}}">{{company.title}}, {{company.EDPNOU}}</option>
            </select>
            <div ng-cloak  class="clientValidationError" ng-show="formDirty && addExternalPayment.company.$invalid">
                <span ng-show="addExternalPayment.company.$error.required">Поле не може бути пустим</span>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-4">
            <label for="docNumber" class="control-label">Номер документу</label>
        </div>
        <div class="col-md-8">
            <input type="text" id="docNumber" class="form-control" ng-model="document.documentNumber">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-4">
            <label class="control-label required">Дата документа</label>
        </div>
        <div class="col-md-4" ng-controller="datePickerCtrl">{{document.documentDate}}
            <div class="input-group">
                <span class="input-group-btn">
                    <span class="btn btn-default" ng-click="startDateOptions.open()"><i
                            class="glyphicon glyphicon-calendar"></i></span>
                </span>
                <input type="text" ng-pattern="/[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])/"
                       name="docDate" required
                       class="form-control"
                       uib-datepicker-popup
                       ng-model="document.documentDate"
                       is-open="startDateOptions.popupOpened"
                       datepicker-options="startDateOptions"
                       clear-text='Очистити'
                       close-text='Закрити'
                       current-text='Сьогодні'>
            </div>
            <div ng-cloak  class="clientValidationError" ng-show="formDirty && addExternalPayment.docDate.$invalid">
                <span ng-show="addExternalPayment.docDate.$error.required">Поле не може бути пустим</span>
                <span ng-show="addExternalPayment.docDate.$error.date">Введи дату в форматі рррр-мм-дд</span>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-4">
            <label for="amount" class="control-label required">Сума</label>
        </div>
        <div class="col-md-8">
            <input type="number" min="0" id="amount" name="amount" class="form-control" rows="3" ng-model="document.amount" required>
            <div ng-cloak  class="clientValidationError" ng-show="formDirty && addExternalPayment.amount.$invalid">
                <span ng-show="addExternalPayment.amount.$error.number">Введіть невід'ємне число</span>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-4">
            <label for="docPurpose" class="control-label required">Призначення платежу</label>
        </div>
        <div class="col-md-8">
            <textarea required style="resize:none" id="docPurpose" name="docPurpose" class="form-control" rows="3" ng-model="document.documentPurpose"></textarea>
            <div ng-cloak  class="clientValidationError" ng-show="formDirty && addExternalPayment.docPurpose.$invalid">
                <span ng-show="addExternalPayment.docPurpose.$error.required">Поле обо'язкове для заповнення</span>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-4">
            <label for="docComment">Коментар</label>
        </div>
        <div class="col-md-8">
            <textarea style="resize:none" id="docComment" class="form-control" rows="3" ng-model="document.comment"></textarea>
        </div>
    </div>

    <div class="form-group" ng-show="showSaveButton">
        <div class="col-md-4 pull-right">
            <button class="form-control form-inline" ng-click="saveExternalPayment()">Зберегти зовнішній платіж</button>
        </div>
    </div>
    </form>
</div>
