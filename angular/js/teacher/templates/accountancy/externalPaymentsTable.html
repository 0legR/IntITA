<table ng-table="externalPaymentsTableParams" class="table table-striped table-bordered table-hover">
    <tr ng-repeat="row in $data track by row.id">
        <td data-title="'ID'">{{row.id}}</td>
        <td data-title="'Дата створення'">{{row.createDate}}</td>
        <td data-title="'Користувач'">{{row.user_create.fullName}}</td>
        <td data-title="'Компанія'">{{row.company.title}}, {{row.company.EDPNOU}}</td>
        <td data-title="'Джерело'">{{row.source.name}}</td>
        <td data-title="'Дата документу'">{{row.documentDate}}</td>
        <td data-title="'Номер документу'">{{row.documentNumber}}</td>
        <td data-title="'Сума'">{{row.amount}}</td>
    </tr>
</table>
