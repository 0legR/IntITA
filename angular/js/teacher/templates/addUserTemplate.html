<div class="panel panel-default" ng-controller="graduateCtrl">
    <div class="panel-body" >
        <form id="addUser" ng-submit="addNewUser()" novalidate>
            <div class="form-group">
                <label>
                    <strong>Прізвище:</strong>
                </label>
                <input id="firstName" type="text" class="form-control" name="firstName" required ng-model="graduate.user.firstName">
            </div>
            <div class="form-group">
                <label>
                    <strong>Ім'я:</strong>
                </label>
                <input id="secondName" type="text" class="form-control" name="secondName" required ng-model="graduate.user.secondName">
            </div>
            <div class="form-group">
                <label>
                    <strong>E-mail:</strong>
                </label>
                <input id="email" type="text" class="form-control" name="emal" required ng-model="graduate.user.email">
                <div class="error" ng-show="errors.email">{{errors.email[0]}}</div>
            </div>
            <button class="btn btn-primary" type="submit">Створити</button>
        </form>
    </div>
</div>
